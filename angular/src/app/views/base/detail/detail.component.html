<h2>Detail Base Component</h2>


<a *ngIf='data' routerLink="/content/{{type}}/{{data.id + 1}}">Next</a>
<a *ngIf='data' routerLink="/content/{{type}}/{{data.id - 1}}">Previous</a>

<div [ngSwitch]='type'>
  <app-product-detail *ngSwitchCase="'product'" [data]='data' ></app-product-detail>
  <app-vendor-detail *ngSwitchCase="'vendor'" [data]='data'></app-vendor-detail>
  <app-reference-detail *ngSwitchCase="'reference'" [data]='data'></app-reference-detail>
</div>
