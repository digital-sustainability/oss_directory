
<mat-tab-group>
  <mat-tab label="Firm">
      <mat-accordion *ngFor="let firm of firms">
          <mat-expansion-panel *ngIf="firm">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{firm.title}}
              </mat-panel-title>
              <mat-panel-description>
              </mat-panel-description>
            </mat-expansion-panel-header>
        
            <p>ID: {{firm.id}}</p>
            <button (click)="delete(firm)" mat-fab>Delete</button>
          </mat-expansion-panel>
         
        </mat-accordion>
  </mat-tab>

  <mat-tab *ngIf="edit_firm" label="Edit">

    <mat-form-field >
      <input [(ngModel)]="edit_firm.title" matInput placeholder="newTitle">
    </mat-form-field>

    <button mat-button (click)="update()">Update</button>

  </mat-tab>

  <mat-tab label="Create">
      <mat-form-field>
          <input [(ngModel)]="new_firm.title" matInput placeholder="Title">
        </mat-form-field>
    
        <button mat-button (click)="create()">Create</button>

    </mat-tab>

  <mat-tab label="Search">
      <mat-form-field>
          <input [(ngModel)]="search_firm.title" matInput placeholder="search">
        </mat-form-field>
    
        <button mat-button (click)="search()">Search</button>

        <mat-accordion *ngFor="let firm of search_results">
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{firm.title}}
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>
              </mat-expansion-panel-header>
            </mat-expansion-panel>
           
          </mat-accordion>

  </mat-tab>
</mat-tab-group>
