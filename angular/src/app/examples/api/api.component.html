
<mat-tab-group>
  <mat-tab label="Firm">
      <mat-toolbar>  
          <mat-toolbar-row>
            <span>
                <mat-form-field>
                  <input [(ngModel)]="search_firm.title" matInput placeholder="search">
                </mat-form-field>
                <button mat-button (click)="search()">Go</button>
            </span>
          </mat-toolbar-row>
      </mat-toolbar>


      <mat-accordion>
          <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  +
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <mat-form-field>
                  <input [(ngModel)]="new_firm.title" matInput placeholder="Title">
              </mat-form-field>
            
                <button mat-button (click)="create()">Create</button>
        
            </mat-expansion-panel>
           

          <mat-expansion-panel *ngFor="let firm of firms" (opened)="edit_firm = firm" [expanded]="edit_firm.getId() == firm.getId()">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{firm.title}}
              </mat-panel-title>
              <mat-panel-description>
              </mat-panel-description>
            </mat-expansion-panel-header>
            <div>
                <mat-form-field *ngIf="edit_firm" >
                    <input [(ngModel)]="edit_firm.title" matInput placeholder="newTitle">
                  </mat-form-field>
              <button mat-button (click)="update()">Update</button>
              <button (click)="delete(firm)" mat-fab>Delete</button>

            </div>
          </mat-expansion-panel>
         
        </mat-accordion>
  </mat-tab>
     
</mat-tab-group>
