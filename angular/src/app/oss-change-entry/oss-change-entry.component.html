
<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
  {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>
<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Informationen zur Firma</ng-template>
      <p>
        <mat-form-field appearance="standard">
          <mat-label>Firmenname</mat-label>
          <input formControlName="title" matInput placeholder="Name">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Geben Sie den Firmennamen ein</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label>URL</mat-label>
          <input formControlName="url" matInput placeholder="Web-Adresse">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Geben Sie den URL Ihrer Firma ein</mat-hint>
        </mat-form-field>
      </p>
      <div>
        <button mat-button matStepperNext type="submit">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Informationen zur Kontaktperson</ng-template>
      <mat-form-field appearance="standard">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput placeholder="Name">
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Adresse</mat-label>
        <input formControlName="address" matInput placeholder="Adresse">
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Adresszusatz</mat-label>
        <input formControlName="address2" matInput placeholder="Adresszusatz">
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Postleitzahl</mat-label>
        <input formControlName="zip" matInput placeholder="Postleitzahl">
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Ort</mat-label>
        <input formControlName="city" matInput placeholder="Ort">
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput placeholder="Email">
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Telefonnummer</mat-label>
        <input formControlName="phone" matInput placeholder="Telefonnummer">
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious type="button">Back</button>
        <button mat-button matStepperNext type="submit">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    Vielen Dank f√ºr Ihre Angaben
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button  (click)="create()">Create</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
